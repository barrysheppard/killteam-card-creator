<div class="card">

    <div class="card-header" id="factionImageHeading">
        <h2 class="h5 mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#factionImageCollapse" aria-expanded="false"
                aria-controls="factionImageCollapse">
                Faction Image
            </button>
        </h2>
    </div>

    <div class="collapse" id="factionImageCollapse">
        <div class="card-body">

            <div class="form-group">
                <label for="factionImageSelect">Load image</label>
                <input class="form-control-file" id="factionImageSelect" oninput="onFactionImageUpload()" type="file">
            </div>

            <input type="hidden" id="factionImageUrl" name="factionImageUrl" value="">

            <div class="form-group">
                <label for="imageOffsetX">X offset (&#8596;)</label>
                <input class="form-control" id="factionImageOffsetX" oninput="onAnyChange()" type="number" value="0" />
            </div>

            <div class="form-group">
                <label for="imageOffsetY">Y offset (&#8597;)</label>
                <input class="form-control" id="factionImageOffsetY" oninput="onAnyChange()" type="number" value="0" />
            </div>

            <div class="form-group">
                <label for="imageScalePercent">Scale (%)</label>
                <input class="form-control" id="factionImageScalePercent" min="0" max="300" oninput="onAnyChange()"
                    type="number" value="100" />
            </div>
            <div class="form-group">
                <label for="imageOpacity">Opacity 0 - 1</label>
                <input class="form-control" id="factionImageOpacity" min="0" max="1" oninput="onAnyChange()" type="number"
                    value="1" step="0.1" />
            </div>
        </div>
    </div>

</div>
